	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type"
		  content="text/html; charset=UTF-8">
	<style type="text/css">
		div.wrap1 .wrap2 {
			/* only with left panel- background-image: url(img/bg1.gif); */
			/* right and left panel */
			background-image: url(/resources/img/bg2.gif);
			/* only with right panel - background-image: url(img/bg3.gif); */
		}

		.jumbotron {
			background-size: cover; =
		color: white;
		}

		*, *::before, *::after {
			box-sizing: initial;
		}

		.input-border {
			border: 0;
			border-bottom: 1px solid #a6634754;
			background: none;
			outline: 0;
			margin-left: 20px;
			margin-top: 25px;
			transition: border-bottom-color 0.3s ease; /* 부드러운 전환 효과를 위한 transition 설정 */
		}

		.input-border:focus {
			border-color: black; /* 클릭 시 변경될 색상을 여기에 지정하세요 */
		}

		.lButton {
			position: relative;
			width: 50px;
			height: 50px;
			background-color: #c57033;
			color: white;
			border: none;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
			display: flex;
			justify-content: center;
			align-items: center;
			float: right;
			margin-right: 29px;
			margin-top: 5px;
		}

		.lButton::before {
			content: "로그인";
			font-size: 10px;
			font-weight: bold;
			text-shadow: 0px 0px 4px white, 0px 0px 6px white; /* 흰색 부분에 그림자 추가 */
		}

		.lButton:hover {
			background-color: #964d0d;
		}

		.lButton:active {
			background-color: #7b3e0a;
		}

		.welcome-message {
			text-align: center;
			margin-top: 20px;
		}

		.username {
			font-size: 11px;
			color: #333;
		}

		.greeting {
			font-size: 18px;
			margin-top: 10px;
			color: #666;
		}

		.logout-link {
			text-decoration: none;
			color: #c57033;
			font-size: 14px;
			margin-top: 20px;
		}

		.logout-link:hover {
			color: #964d0d;
		}

		.welcome-message {
			text-align: center;
			margin-top: 20px;
			padding: 10px;
			border-radius: 5px;
			width: 170px;
			margin-left: 10px;
		}

		.tooltip-text {
			display: none;
			position: absolute;
			max-width: 200px;
			border-radius: 15px;
			padding: 5px;
			font-size: 0.8em;
			color: black;
			background: #e9ecef;
		}

		.tooltip-icon:hover .tooltip-text {
			display: initial;
		}

		.banner-wrapper {
			overflow: auto; /* 배너 영역이 넘치면 스크롤이 생성됩니다. */
			height: 100vh;
			float: right;
		}

		.banner-wrapper::-webkit-scrollbar {
			display: none;
		}



	</style>
	<script src="/resources/js/jquery-3.1.1.js"></script>
</head>
<body>
<div class="wrap1">
	<div class="wrap2" style="height:98vh;">
		<div class="logo" style="cursor: pointer;">
			<div style="display:inline; float:left;"> 여울서버

		<div id="menu">

					<li></li>

					<li><span class="hlavny_"><a
							th:href="${download}">자료실(다운로드)
							</a></span></li>
					<li><img src="/resources/img/divider2.png" alt=""></li>

					<li><img src="/resources/img/divider2.png" alt=""></li>
					<li><span class="hlavny_"><a href="/board/list">공략게시판
							</a></span></li>
					<li><img src="/resources/img/divider2.png" alt=""></li>
					<li><img src="/resources/img/divider2.png" alt=""></li>
					<li sec:authorize="hasRole('ADMIN')"><span class="hlavny_" onclick="window.open('/manage/page', 'a', 'width=700, height=600, left=800, top=100')"><a href="javascript:void(0)">관리팝업
							</a></span></li>

			</div>
			<div class="banner-wrapper">
				<img src="/resources/img/banner.jpg" style="width:660px; float: right"/>
			</div>
			<form name="fo" method="get" sec:authorize="!isAuthenticated()">
				<input class="input-border" id="id" placeholder="아이디" type="text" size="15" value=""/><br>
				<input class="input-border" id="password" placeholder="비밀번호" type="password" size="15" value="" style="margin-top:10px;"/>
				<button id="login" class="lButton" type="button"></button>
			</form>
			<div class="links" style="margin-top: 24px; margin-left: 22px;" sec:authorize="!isAuthenticated()">
				<a style="text-decoration: none; margin-left:15px;" href="/member/signup">회원가입</a><br>
				<a style="text-decoration: none; visibility: hidden;" href="#"><del>ID/PW 찾기</del></a>
			</div>
			<div sec:authorize="isAuthenticated()" class="welcome-message">
				<div sec:authentication="name" class="username" style="font-family: 'Nanum Pen Script', cursive; font-size: 30px; display:inline; cursor:default "></div>
				<span sec:authorize="hasRole('VIP')" class="tooltip-icon">
					<img style="width:15px; height:15px; cursor: pointer;" src="/resources/img/authorized.png">
						<span class="tooltip-text">인증완료</span>
				</span>
				<span sec:authorize="hasRole('USER')" class="tooltip-icon">
					<img style="width:12px; height:12px; cursor: pointer;" src="/resources/img/unauthorized.png">
						<span class="tooltip-text">미인증</span>
				</span>

			</div>
			<br><br>

			font-weight: bold; color:black;

			</div>

</div>
<script>
	$("#login").on("click",function() {

		if(document.querySelector("#id").value.trim() === '' || document.querySelector("#password").value.trim() === '') {
			alert("아이디 또는 비밀번호를 입력해주세요.");
			return false;
		}
		$.ajax({
			data : {
				username: document.querySelector("#id").value,
				password: document.querySelector("#password").value
			},
			type : "POST",
			url : "/member/login",
			success : function(response) {
				console.log(response);
				if(response.result === 'success') {
					document.location.reload();
				} else {
					alert("아이디 또는 비밀번호가 잘못되었습니다.")
				}
			}
			,error:function(xhr){
				alert("아이디 또는 비밀번호가 잘못되었습니다.")
			}
		});
	});

	function logout(){
		if(confirm("로그아웃 하시겠습니까?")) {
			alert("로그아웃");
			location.href = "/logout";
		}
	}
</script>
</body>
