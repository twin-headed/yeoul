<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<title>여울서버</title>
<link rel="stylesheet" href="/resources/css/bootstrap.css">
<link rel="stylesheet" type="text/css" media="screen, projection"
	href="/resources/css/menu.css">
<link rel="stylesheet" type="text/css" media="screen, projection"
	href="/resources/css/style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type"
	content="text/html; charset=windows-1250">
<style type="text/css">
div.wrap1 .wrap2 {
	/* only with left panel- background-image: url(img/bg1.gif); */
	/* right and left panel */
	background-color: white;
	/* only with right panel - background-image: url(img/bg3.gif); */
}

.jumbotron {
	background-size: cover; =
	color: white;
}

*, *::before, *::after {
    box-sizing: initial; 
}
.fz_board {
    border-collapse: collapse;
    width: 90%;
    table-layout: fixed;
    background-color: #FFF;
    border-top: 2px solid #ddd;
    /*
    border-left: 1px solid #e6e6e6; 
    border-right: 1px solid #e6e6e6;
    */
    display: table;
    font-size:11px;
    font-family:"맑은 고딕","Malgun Gothic";
    margin:0 auto;
    margin-top:3%;
}

.fz_board thead {
    background: linear-gradient(to bottom, #fefefe 0%,#f0f0f0 100%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fefefe', endColorstr='#f0f0f0',GradientType=0 );
    border-left: 1px solid #DDD;
    border-right: 1px solid #DDD;
}

.table-hover tbody tr:hover td {
    background: #fff2e6;
}

.page-link {
	font-size:11px;
    font-family:"맑은 고딕","Malgun Gothic";
}

#bo_v_title {
    
    border-bottom: 1px solid #c8c8c6;
    background: #f8f8f8;
    padding: 18px 15px;
    font-size: 18px;
    font-weight: 700;
    font-family: "맑은 고딕","Malgun Gothic";
    color: #333;
    
}

#bo_v_info {
    padding: 0px;
    border-bottom: 1px solid #ddd;
    *zoom: 1;
    background: #fff;
}

#bo_v_info span {
    line-height: 40px;
    height: 40px;
}

.fl {
	float: left;
	/* padding-left: 15px; */
	width:30%;
}

.fr {
	padding-right:15px;
	float:right;
	
}

.bo_v_date .bo_v_hit .bo_v_comment{
	font-size: 11px;
    color: #333;
}

.bar {
    color: #aaa;
    margin: 0 10px;
    font-size: 11px;
}

#bo_v_info:after {
    content: "";
    display: block;
    clear: both;
}

#bo_vc .bo_vc_top {
    border-top: 2px solid #bdbdbd;
    background: #f9f9f9;
    letter-spacing: -1px;
    color: #777;
    padding: 12px 0px;
}

#bo_vc article {
    padding: 20px;
    border-top: 1px solid #e3e3e3;
}

.bo_vc_hdinfo {
    display: inline-block;
    color: #aaa;
    font-family: tahoma;
    font-size: 10px;
    position: relative;
    top: 1px;
}

#bo_vc .bo_vc_content {
    padding: 10px 0;
    font-family: "맑은 고딕","Malgun Gothic";
    color: #333;
}

#commenter {
	font-weight: 700;
	font-family: "맑은 고딕","Malgun Gothic";
    color: #333;
}

.bo_vc_act {
	background: url(/resources/img/comment.gif) no-repeat;
}

.comment_form .write_body {
    padding: 9px;
    border: 1px solid #e3e3e3;
    background: #fafafa;
}

textarea#wr_content {
    border: 1px solid #ccc;
}

.no_editor .bo_vc_wr_content {
    width: 98%;
    height: 100px !important;
    padding: 8px;
    line-height: 22px;
}

.no_editor .placeholder {
    display: block;
    opacity:1;
}

</style>
<script src="/resources/js/mustache.js"></script>
<script src="/resources/js/jquery-3.1.1.js"></script>
<script src="/resources/summerNote/summernote-lite.js"></script>
<script src="/resources/summerNote/summernote-ko-KR.js"></script>
<link rel="stylesheet" href="/resources/summerNote/summernote-lite.css">
	<style>
		.speech-bubble {
			position: relative;
			width: 155px;
			padding: 10px;
			background-color: #fff;
			border: 1px solid #0000003d;;
			border-radius: 0px; /* 테두리의 곡률을 더 높임 */
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			border-bottom:none;
			cursor:pointer;
			display:none;
		}
	</style>
</head>
<body>
	<div class="wrap1">
		<div class="wrap2">
			<div class="logo" style="cursor: pointer;">
				<div style="display: inline; float: left;">
					여울서버
					<div class="slogan">여러분을 초대합니다.</div>
				</div>
				<div style="display: inline; float: right"></div>
			</div>

			<div id="menu">
				<div class="menu" style="margin-top: -16px;">
					<ul>
						<li></li>
						<li><img src="/resources/img/divider2.png" alt=""></li>
						<li></li>
						<li><img src="/resources/img/divider2.png" alt=""></li>
						<li><span class="hlavny_"><a
								th:href="${community}">커뮤니티(단톡방)</a></span></li>
						<li><img src="/resources/img/divider2.png" alt=""></li>
						<li></li>
						<li><img src="/resources/img/divider2.png" alt=""></li>
						<li><span class="hlavny_"><a
								th:href="${download}">자료실(다운로드)
							</a></span></li>
						<li><img src="/resources/img/divider2.png" alt=""></li>
						<li></li>
						<li><img src="/resources/img/divider2.png" alt=""></li>
						<li>
							<span id="board" class="hlavny_" style="padding-left:0px; padding-right:0px; width:175px;">
								<a style="height:30px; text-decoration: none;" href="javascript:void(0)" >공략게시판</a>
								<div class="speech-bubble">
									<a href="/board/list?category=1" onmouseover="onHover(this)" onmouseout="outHover(this)" id="quest" style="color:black; cursor: pointer; text-decoration: none; padding:0px;">퀘스트공략</a>
								</div>
								<div class="speech-bubble">
									<a href="/board/list?category=2" onmouseover="onHover(this)" onmouseout="outHover(this)" id="tip" style="color:black; cursor: pointer; text-decoration: none; padding:0px;">나만의팁</a>
								</div>
								<div class="speech-bubble">
								<a href="/board/list?category=3" onmouseover="onHover(this)" onmouseout="outHover(this)" id="free" style="color:black; cursor: pointer; text-decoration: none; padding:0px;">자유게시판</a>
								</div>
							</span>
						</li>
						<li><img src="/resources/img/divider2.png" alt=""></li>
						<li class="active"></li>
					</ul>
				</div>
				<div style="width:100%;">
					<input type="hidden" id="seq" value="" />
					<header>
        				<h1 id="bo_v_title" th:text="${vo.title}"></h1>
					</header>
					<section id="bo_v_info">
						<div class="fl">
							<span class="bo_v_user">
								<span class="sound_only" style="margin-left:10px;">작성자 : </span><span style="font-weight: bold; font-size: 12px;" th:text="${vo.id}"></span>
							</span>
						</div>
						<div class="fr">
							<span class="bo_v_date"><span class="sound_only">작성일 </span><strong th:text="${vo.registDate}"></strong></span> <span class="bar">|</span>
							<span class="bo_v_hit"> 조회 <strong th:text="${vo.viewCount}"></strong></span> <span class="bar">|</span>
							<span class="bo_v_comment"> 댓글 <strong th:text="${coCount}"></strong></span>
						</div>
					</section>
					<div id="utext" style="height:fit-content; padding:2%; min-height:419px; position: relative;" th:utext="${vo.content}">

					</div>
					<section id="bo_vc">
						<div class="bo_vc_top">
							<h2 style="margin-left:10px;">댓글 목록 <em th:text="${coCount}"></em></h2>
						</div>

						<article th:each="item : ${co}">
							<input type="hidden" class="seq" th:value="${item.seq}"/>
							<header style="z-index:4">
								<span class="bo_vc_symbol_target" id="c_5124"></span>
								<div class="f_wrap">
									<div class="fl">
										<span class="bo_vc_hdinfo"> <span style="margin-right:10px; font-size: 15px; font-weight: bold; color: black;" th:text="${item.getId()}"></span> <time th:text="${item.registDate}"></time></span>
									</div>
								</div>
							</header>
							
							<div style="font-size: 14px;" class="bo_vc_content"><br th:text="${item.content}"></div>
							<footer sec:authorize="hasRole('VIP') or hasRole('ADMIN')">
								<ul class="bo_vc_act">
									<a onclick="bringComment(this);" href="javascript:void(0)" style="text-decoration:none; color: #999 !important;">답글달기</a>
								 </ul>
							</footer>

							<article style="padding-bottom:0;" th:each="subComment: ${item.getSubComment()}">
								<header style="z-index:4">
									<span class="bo_vc_symbol_target"></span>
									<div class="f_wrap">
										<div class="fl">
											<span class="bo_vc_hdinfo"> <span style="margin-right:10px; font-size: 15px; font-weight: bold; color: black;" th:text="${subComment.getId()}"></span> <time th:text="${subComment.registDate}"></time></span>
										</div>
									</div>
								</header>

								<div style="font-size: 14px;" class="bo_vc_content"><br th:text="${subComment.content}"></div>
								<footer sec:authorize="hasRole('VIP') or hasRole('ADMIN')">
									<ul class="bo_vc_act">
										<a onclick="bringComment(this);" href="javascript:void(0)" style="text-decoration:none; color: #999 !important;">답글달기</a>
									</ul>
								</footer>
							</article>
						</article>

						<div sec:authorize="!isAuthenticated() or hasRole('USER')" th:if="${#lists.size(co) == 0}" class="comment_form">
							<div style="height:150px;text-align: center;" class="write_body">
								<h2 style="margin-top: 8%;">댓글이 없습니다.<em></em></h2>
							</div>
						</div>

						<aside sec:authorize="hasRole('VIP') or hasRole('ADMIN')">
							<div class="comment_form">
								<div style="height:150px" class="write_body">
									<div class="no_editor">
										<span class="placeholder placeholder_textarea" style="background-color: #fafafa;">
											<textarea name="content" class="bo_vc_wr_content"></textarea>
										</span>
									</div>
									<div class="f_wrap">
										<div style="padding-right:0px;" class="fr">
											<input id="comment" style="width:auto; border:none; float:right; margin-top:0px; background-color: #fafafa;" type="image" src="/resources/img/btn_submit_comment.gif" alt="댓글등록" title="댓글등록">
										</div>
									</div>
								</div>
							</div>
						</aside>

					</section>
				</div>
			</div>
		</div>
		<div style="text-align: center;">&lt구버전 프리 바람의나라-Renewal By Yeoulserver&gt</div>
	</div>
	<template id="comment_temp">
		<aside id="bo_vc_w">
			<div id="comment_form" class="comment_form">
				<div style="height:150px" class="write_body">
					<div class="no_editor">
										<span class="placeholder placeholder_textarea" style="background-color: #fafafa;">
											<textarea name="subContent" id="wr_content" class="bo_vc_wr_content"></textarea>
										</span>
					</div>
					<div class="f_wrap">
						<div style="padding-right:0px;" class="fr">
							<input onclick="sendSubcomment(this)" style="width:auto; border:none; float:right; margin-top:0px; background-color: #fafafa;" type="image" src="/resources/img/btn_submit_comment.gif" alt="댓글등록" title="댓글등록">
						</div>
					</div>
				</div>
			</div>
		</aside>
	</template>
	<script th:inline="javascript">

		const seq = /*[[${vo.seq}]]*/ '';
		const title = /*[[${vo.title}]]*/ '';
		const content = /*[[${vo.content}]]*/ '';
		const id = /*[[${vo.id}]]*/ '';
		const principal = /*[[${principal}]]*/ '';
		const name = principal !== null? principal.name : '';
		const authority = principal !== null? principal.authorities[0].authority : '';
		const category = /*[[${category}]]*/ '';

		$(document).ready(function() {
			  $('.summernote').summernote({
				  height: 350,
				  lang: "ko-KR",
					callbacks: {	//여기 부분이 이미지를 첨부하는 부분
						onImageUpload : function(files) {
							uploadSummernoteImageFile(files[0],this);
						}
					}
			  });
		});

		$(function(){
			var gnb = $('#board');
			var frq = 500; // 메뉴 이펙트 강도
			var t; // t 변수를 mouseover 이벤트 핸들러 외부에서 정의

			gnb.mouseover(function(){
				t = $(this);
				t.find("div:not(:animated)").slideDown(frq);
			});

			gnb.mouseleave(function(){
				t = $(this);
				t.find("div").slideUp(frq); // 수정된 부분: "div:animated"으로 변경
			});
		});

		function showBubble() {
			const bubble = document.querySelector('.speech-bubble');
			bubble.style.display = 'block';
		}

		function hideBubble() {
			const bubble = document.querySelector('.speech-bubble');
			bubble.style.display = 'none';
		}

		function onHover(tis) {
			tis.style.color = '#a66347';
		}

		function outHover(tis) {
			tis.style.color = 'black';
		}
		
		function uploadSummernoteImageFile(file, editor) {
			var data = new FormData();
			data.append("file", file);
			$.ajax({
				data : data,
				type : "POST",
				url : "/upload",
				contentType : false,
				processData : false,
				success : function(data) {
						console.log(data);
	          	            //항상 업로드된 파일의 url이 있어야 한다.
	          	            $(editor).summernote('insertImage', data,'file');
	          	                console.log("img upload Success");
				 }
				,error:function(request,status,error, data){
	          	            alert("Error");
	       	        }
			});
		}

		function bringComment(tis) {

			if($('#bo_vc_w').is(':visible')) {
				$('#bo_vc_w').remove();
			}
			$(tis).parents('article').last().append($("#comment_temp").html());
		}

		function sendSubcomment(tis) {
			var followSeq = $(tis).parents('article').last().find('input').val();
			if(!confirm("등록하시겠습니까?")) {
				return false;
			}
			if($.trim($("#wr_content").val()) === '') {
				alert("내용을 입력해주세요.");
				return false;
			}
			var data = {
				boardSeq : seq,
				content : $('textArea[name="subContent"]').val(),
				followSeq: followSeq
			}
			$.ajax({
				type : "POST",
				url : "/board/subComment/write",
				contentType: 'application/json; charset=utf-8',
				data : JSON.stringify(data),
				success : function(response) {
					location.href = "/board/view/"+seq;
				}
				,error:function(request,status,error, data){
					alert("등록실패");
				}
			});
		}

		$(".logo").on("click",function(){
			location.href="/";			
		});

		/* 조회자가 해당글의 주인일시 추가하는 로직필요 */
		if((id === name && authority === "ROLE_VIP") || (authority === "ROLE_ADMIN")) {
			$('#utext').after(
					'<div style="text-align:right">' +
					'<button id="modify" type="button" class="btn btn-dark btn-sm" id="modify" style="margin-bottom: 5px; margin-right: 5px;">수정</button>' +
					'<button id="delete" type="button" class="btn btn-danger btn-sm" id="delete" style="margin-bottom: 5px; margin-right: 5px;">삭제</button>' +
					'</div>'
			);
		}
		$("#modify").on("click",function(){
			if(!confirm("수정하시겠습니까?")) {
				return false;
			}
			var data = {
				seq : seq,
				title : title,
				content : content,
				category : category
			}
			var form = document.createElement("form");
			form.method = "POST";
			form.action = "/board/modify" // 실제 요청을 처리할 경로
			// JSON 데이터를 문자열로 변환하여 input 요소에 담음
			var jsonDataInput = document.createElement("input");
			jsonDataInput.type = "hidden";
			jsonDataInput.name = "data";
			jsonDataInput.value = JSON.stringify(data);

			// form에 input 요소 추가
			form.appendChild(jsonDataInput);
			document.body.appendChild(form);
			form.submit(); // POST 요청 전송
		});

		$("#delete").on("click",function(){
			if(!confirm("삭제하시겠습니까?")) {
				return false;
			}
			$.ajax({
				type : "GET",
				url : "/board/delete/"+seq,
				success : function(response) {
					alert("삭제성공!");
					location.href = "/board/list?category="+category;
				}
				,error:function(request,status,error, data){
					alert("삭제실패!");
				}
			});
		});

		$("#comment").on("click", function(){
			if(!confirm("등록하시겠습니까?")) {
				return false;
			}
			if($.trim($('textArea[name="content"]').val()) === '') {
				alert("내용을 입력해주세요.");
				return false;
			}
			var data = {
				boardSeq : seq,
				content : $('textArea[name="content"]').val()
			}
			$.ajax({
				type : "POST",
				url : "/board/comment/write",
				contentType: 'application/json; charset=utf-8',
				data : JSON.stringify(data),
				success : function(response) {
					location.href = "/board/view/"+seq;
				}
				,error:function(request,status,error, data){
					alert("등록실패");
				}
			});
		});

	</script>
</body>
</html>
